 <!--window.onload를 넣어줘 문제를 해결-->
    <!DOCTYPE html>
    <html>
        <head>
            <title>Document Object Model</title>
            <meta charset="utf-8">
            <script>
            window.onload = function(){
                document.querySelector('h1').style.backgroundColor = 'red';
                document.querySelector('h2').style.Color = 'red';
            }
            
            </script>
        </head>
        <body>
            <h1>Process -1</h1>
            <h1>Process -2</h1>
        </body>
    </html>
